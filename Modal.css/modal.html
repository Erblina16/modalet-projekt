<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Produkti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="alert alert-success" style="text-align: center;" >
        Ky produkt eshte shume i shitur

<div class="container py-5">
  <div class="card mx-auto" style="width: 22rem;">
    <img src="fytyre.bukur.webp" alt="Kremi yne">
    <div class="card-body">
      <h5 class="card-title">Krem për Fytyrën</h5>
      <p class="card-text">Hidraton lëkurën në mënyrë natyrale dhe efikase.</p>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#detajeModal">Shiko më shumë</button>

  </div>

  <!---- MODAL -->
  <div class="modal fade" id="detajeModal" tabindex="-1" aria-labelledby="detajeModalLabel" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detajeModalLabel">Detajet e Produktit</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Mbyll"></button>

        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mbyll</button>
        </div>
      </div>
